
<html>
<head>
<style>
  img {position:absolute}
  div {width:500px; height:500px; float:left}
  #rightSide { left: 500px;
            border-left: 1px solid black }
</style>
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left</p>
<div id="leftSide"></div>
<div id="rightSide"></div>
<script>
var numberOfFaces = 5;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");

function generateFaces() {
  // left side
  while (theLeftSide.firstChild) {
    theLeftSide.removeChild(theLeftSide.lastChild);
  }
  for (var i=0; i < numberOfFaces; i++) {
    var img = document.createElement("img");
    img.src = "smile.png";
    img.style.top = 100 + 400 * Math.random();
    img.style.left = 400 * Math.random();
    theLeftSide.appendChild(img);
  }

  // right side
  var facesClone = theLeftSide.cloneNode(true);
  facesClone.removeChild(facesClone.lastChild);
  var node = facesClone.firstChild;
  while (node) {
    var x = parseInt(node.style.left) + 500;
    node.style.left = x;
    node = node.nextElementSibling;
  }

  if (theRightSide.lastChild)
    theRightSide.removeChild(theRightSide.lastChild);
  theRightSide.appendChild(facesClone);
}
</script>
</body>
</html>
