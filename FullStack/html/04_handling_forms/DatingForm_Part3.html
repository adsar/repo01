<!DOCTYPE html><html><head></head><style>fieldset {	width:720px;	margin-bottom:10px;	background:lightyellow;	border:10px solid yellow;	}label {	width:180px;	display:inline-block;	text-align:right;}.intro {	width:auto;}.side {	text-align:center;	background:orange;}textarea {	width:360px;	height:50px;	vertical-align:text-top;}label:hover { 	font-size:20px;}</style><body><h1>Please Enter Your Details For Our Dating Website! </h1><form method="post" action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" name="submit" enctype="multipart/form-data">	<fieldset>	<legend>Your Face</legend> 	<label for="avatar">Your image:</label>    <input type="file" id="avatar" name="avatar" required><br />    <label for="preview">Your preview:</label>    <img id="preview" src="" alt="" width="300">    </fieldset>    <fieldset>    <legend>Your General Details</legend>     <label for="name">Name:</label>    <input type="text" id="name" placeholder="Your full name" required><br /> <div class="intro">          <label for="gender">Gender:</label>       <input type="radio" id="gender" name="gender" value="Male">Male    <input type="radio" id="gender" name="gender" value="Female">Female<br /></div>        <label for="age">Age:</label>    <input type="number" id="age" name="age" value="18" required><br />    <label for="datebirth">Date of birth:</label>    <input type="date" id="datebirth" name="datebirth" required><br />    <label for="color">Favorite color:</label>    <input type="color" id="color" name="color" required><br />    <label for="country">Which country:</label>    <select id="country">    	<option value="NoSelection">No selection</option>    	<option value="China">China</option>    	<option value="Belarus">Belarus</option>    	<option value="Russia">Russia</option>    	<option value="USA">USA</option>    	<option value="India">India</option>    </select><br />	    </fieldset>    <fieldset>    <legend>Your Indicators</legend>      <label for="height">Height:</label>    <span class="side">Short</span> <input type="range" id="height" name="height" min="0" max="100"><span class="side">Tall</span><br />    <label for="salary">Salary:</label>     <span class="side">Poor</span><input type="range" id="salary" name="salary" min="0" max="100"><span class="side">Rich</span>       </fieldset>    <fieldset>    <legend>Contact Information</legend>     <label for="email">Email:</label>    <input type="email" id="email" name="email" required><br />    <label for="mobile">Mobile:</label>    <input type="tel" id="mobile" name="mobile" required><br />    <label for="address">Address:</label>    <textarea id="address" name="address">    </textarea><br />  <div class="intro">        <label for="method">Method to contact you:</label>    <input type="checkbox" id="method" name="contact" value="Email">Email    <input type="checkbox" id="method" name="contact" value="Whatsapp">Whatsapp    <input type="checkbox" id="method" name="contact" value="In-app chat">In-app chat<br />  </div>        </fieldset>    <input type="submit" name="submit" value="Submit!">     <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>	</form></body></html>
